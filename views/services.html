    <main>
        <div class="services-container">
        <!-- Reservation Section -->
        <section id="reservation">
            <h2>Table Reservation</h2>
            <form id="reservationForm" onsubmit="saveReservation(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="date">Reservation Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Reservation Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <input type="number" id="guests" name="guests" min="1" max="20" required>
                </div>
                <div class="form-group">
                    <label for="message">Special Requests</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit">Submit Reservation</button>
            </form>
        </section>

        <!-- Event Registration Section -->
        <section id="event-registration">
            <h2>Register for an Event</h2>
            <form id="registrationForm" onsubmit="event.preventDefault(); registerForEvent();">
                <div class="form-group">
                    <label for="event-name">Name:</label>
                    <input type="text" id="event-name" required>
                </div>
                <div class="form-group">
                    <label for="event-email">Email:</label>
                    <input type="email" id="event-email" required>
                </div>
                <div class="form-group">
                    <label for="event-select">Select an Event:</label>
                    <select id="event-select" required>
                        <option value="Book Reading">Book Reading</option>
                        <option value="Coffee Tasting">Coffee Tasting</option>
                        <option value="Author Signing">Author Signing</option>
                    </select>
                </div>
                <button type="submit">Register</button>
            </form>
        </section>
        
        <script>
        function registerForEvent() {
            const name = document.getElementById('event-name').value;
            const email = document.getElementById('event-email').value;
            const selectedEvent = document.getElementById('event-select').value;
        
            saveEventRegistration(name, email, selectedEvent);
        }
        </script>
