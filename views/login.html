<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/login.css">
    <title>Login & Sign Up - Book & Sip Studio</title>
</head>
<body>
    <header>
        <h1> Book & Sip Studio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>
                    <a href="#" id="coffeeOffers">Coffee</a>
                    <div class="dropdown" id="coffeeDropdown">
                        <ul>
                            <li><a href="coffee_listings.html">Coffee Listings</a></li>
                            <li><a href="coffee_beans.html">Coffee Beans</a></li>
                            <li><a href="brewing_equipment.html">Brewing Equipment</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="books.html">Books</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="cart.html">Shopping Cart</a></li>
                <li><a href="about.html">About</a></li>
                <button id="loginButton" onclick="showLoginForm()">Login</button>
            </ul>
        </nav>
    </header>
    <main>
        <div class="auth-container">
            <!-- Login Form -->
            <div class="form-container" id="loginForm">
                <h2>Login</h2>
                <form onsubmit="return validateLogin()">
                    <input type="email" id="loginEmail" placeholder="Email (e.g., example@gmail.com)" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div class="form-container" id="signUpForm"">
                <h2>Sign Up</h2>
                <form onsubmit="return validateSignUp()">
                    <input type="text" id="signUpName" placeholder="Full Name" required>
                    <input type="email" id="signUpEmail" placeholder="Email (e.g., example@gmail.com)" required>
                    <input type="password" id="signUpPassword" placeholder="Password" required>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Book & Sip Studio</p>
    </footer>
    <script src="../public/login.js"></script>
</body>
</html>
